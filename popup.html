<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tag Scout Settings</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h3>Tag Scout Settings</h3>

  <div class="form-group">
    <label>
      <input type="checkbox" id="toggleAutoTag">
      Enable Tag Suggestions
    </label>
  </div>

  <div class="form-group">
    <label for="keyword">Keyword</label>
    <input type="text" id="keyword" placeholder="e.g. refund">
  </div>

  <div class="form-group">
    <label for="tag">Tag</label>
    <input type="text" id="tag" placeholder="e.g. billing">
  </div>

  <button id="addRule">Add Rule</button>

  <div class="tag-list">
    <h4>Saved Rules</h4>
    <ul id="ruleList"></ul>
  </div>

  <script src="popup.js"></script></body>
</html>
