<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tag Scout Settings</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="header">
    <img src="icon48.png" alt="Tag Scout Icon">
    <h3>Tag Scout</h3>
  </div>

  <div class="setting-item">
    <label for="toggleAutoTag">Enable Suggestions</label>
    <label class="toggle-switch">
      <input type="checkbox" id="toggleAutoTag">
      <span class="slider"></span>
    </label>
  </div>

  <div class="form-card">
    <div class="form-group">
      <label for="keyword">Keyword</label>
      <input type="text" id="keyword" placeholder="e.g. refund">
    </div>
    <div class="form-group">
      <label for="tag">Tag</label>
      <input type="text" id="tag" placeholder="e.g. billing">
    </div>
    <button id="addRule">Add Rule</button>
  </div>

  <div class="rules-section">
    <h4>Saved Rules</h4>
    <ul id="ruleList"></ul>
  </div>

  <script src="popup.js"></script>
</body>
</html>
